<html lang="en">
	<head>

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<form>
						<h1>Register Now!</h1>
							<div class="form-row">
							<label for="name[full]">Name: </label>
							<input type='text' placeholder='John Doe' name='name[full]'>
						</div>

						<div class="form-row">
							<label for='email[]'>Email: </label>
							<input type='email' placeholder='example@example.com' name='email[0]'>
						</div>

						<div class="form-row">
							<label for='phoneRegister[]'>Phone: </label>
							<input name='phoneRegister[]' type='phone' placeholder='425-123-4567'></input>
						</div>

						<div class="form-row">
							<label for='state'>State: </label>
							<select name='state'>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>

						<div class="form-row">
							<label for='passwordRegister'>Password: </label>
							<input type='password' name='passwordRegister'>
						</div>

						<div class='form-row'>
							<label for='service[]'>Which service are you interest in?</label>
							<input type='radio' name='service[]' value='relaxing'>
							<label class="radioLabel">Relaxing</label>
							<input type='radio' name='service[]' value='email'> 
							<label class="radioLabel">Email</label>
							<input type='radio' name='service[]' value-'phone'> 
							<label class="radioLabel">Phone</label>
						</div>

						<div class='form-row'>
							<input type="checkbox" name="terms[]" value="terms">
							<label>I agree to the terms</label>
						</div>

						<div class="form-row">
							<label for="hear[]">How did you hear of us?</label>
							<select name='hear[]'>
								<option>Select One</option>
								<optgroup label='Social Media'>
									<option value="fb">Facebook</option>
									<option value="twitter">Twitter</option>
									<option value="instagram">Instagram</option>
								</optgroup>
								<option value="friends">Friends</option>
								<option value="others">Others</option>
							</select>
						</div>

						<div class="form-row">
							<label for="photo[]">Upload Profile Photo</label>
							<input type='file' name='photo[]'>
						</div>

						<div class="form-row">
							<input type="submit" value="Reister Now!">
						</div>

					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>
